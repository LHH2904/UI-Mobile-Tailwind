<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grass Morphism</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen">
    <div class="w-112.5 h-150 rounded-[30px] bg-[linear-gradient(to_top_right,_#075265_0%,_#ADA7BD_50%,_#D5B7BB_75%,_#F6BBB3_100%)] flex items-center justify-center relative">
        <div class="w-37.5 h-37.5 bg-gradient-to-tr from-[#a20434] to-[#f7bb9c] rounded-full absolute top-10 left-15"></div>
        <div class="w-57.5 h-57.5 bg-gradient-to-tr from-[#38594b] to-[#f7bb9c] rounded-full absolute top-50 right-7.5"></div>
        <div class="w-31.25 h-31.25 bg-gradient-to-tr from-[#f65a45] to-[#f7bb9c] rounded-full absolute bottom-20 left-31.25"></div>
        <div class="w-56.25 h-106.25 bg-white/15 rounded-[15px] border border-white/25 shadow-md backdrop-blur-[30px] flex flex-col items-center justify-center relative">
            <div class="flex flex-col items-center">
                <p class="m-0 text-[42px]
                tracking-[-2px]
                [-webkit-text-stroke:1px_rgba(255,255,255,0.5)] text-transparent poppins">hello</p>
                <div class="w-[150%] h-0 border-t border-white/25 -mt-2.5"></div>
            </div>
            <div class="bg-white/35 py-0.5 px-3.75 w-[75%] rounded-[15px] shadow-[0_10px_15px_rgba(0,0,0,0.15)] absolute bottom-3.75">
                <p class="text-lg text-white w-[50%] transform scale-y-[0.65] m-0 karla">GLASS MORPHISM</p>
            </div>
        </div>
    </div>
</body>
</html>
