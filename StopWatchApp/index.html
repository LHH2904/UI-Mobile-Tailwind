<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch App - Conic Gradient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="relative w-75 h-132.5 bg-[linear-gradient(to_bottom,_#353378_50%,_#242c44_100%)] overflow-hidden rounded-xl">
        <div class="py-8 px-4 flex items-center justify-between">
            <i class="fa-solid fa-chevron-left text-white"></i>
            <span class="text-white font-semibold tracking-widest app-font-small">STOPWATCH</span>
            <span></span>
        </div>

        <div class="flex justify-center">
            <div class=" w-37.5 h-37.5 rounded-full bg-linear-to-b from-[#302d67] to-[#2c2d5c] flex justify-center items-center relative">
                <div class="absolute w-0.5 h-2.5 bg-white rounded-[2px] left-1/2 -translate-x-1/2 top-0"></div>
                <div class="absolute w-0.5 h-2.5 bg-white rounded-[2px] left-1/2 -translate-x-1/2 bottom-0"></div>
                <div class="absolute w-2.5 h-0.5 bg-white rounded-[2px] rotate-0 top-1/2 -translate-y-1/2 left-0"></div>
                <div class="absolute w-2.5 h-0.5 bg-white rounded-[2px] rotate-0 top-1/2 -translate-y-1/2 right-0"></div>

                <div class="w-25 h-25 rounded-full bg-[conic-gradient(from_-45deg_at_center,_transparent,_rgba(255,255,255,0.3))] flex justify-center items-center">
                    <div class="w-20 h-20 rounded-full bg-[conic-gradient(from_-45deg_at_center,_transparent,_rgba(255,255,255,0.5))] flex justify-center items-center">
                        <div class="w-15 h-15 rounded-full bg-[conic-gradient(from_-45deg_at_center,_transparent,_rgba(255,255,255,0.2))] flex justify-center items-center">
                            <div class="w-10 h-10 rounded-full bg-linear-to-b from-[#302d65] to-[#2d2d62] flex justify-center items-center">
                                <div class="w-2 h-2 bg-white rounded-full flex justify-center items-center relative">
                                    <div class="absolute left-1/2 top-1/2 -translate-y-1/2 origin-left w-13.5 h-0.5 bg-white rounded-[5px] rotate-[225deg]"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex  justify-center py-10 z-10 relative">
            <span class="text-4xl font-bold text-white">12 : 16 . 34</span>
        </div>

        <div class="flex  relative z-10 justify-around">
            <button
                    class="text-[#2A2C52] bg-white rounded-3xl px-8 py-2 text-xs font-bold shadow-[0_25px_30px_0_rgba(0,0,0,0.75)] cursor-pointer">RESET</button>
            <button
                    class="text-[#2A2C52] bg-[#F1FE3D] rounded-3xl px-8 py-2 text-xs font-bold shadow-[0_25px_30px_0_rgba(0,0,0,0.75)] cursor-pointer">START</button>
        </div>

        <div class="flex relative z-10 px-6 pt-10 justify-between">
            <div class="flex h-10 w-10 bg-white rounded-full justify-center items-center shadow-[0_25px_30px_0_rgba(0,0,0,0.75)] cursor-pointer">
                <i class="fa-solid fa-plus text-[#2A2C52]"></i>
            </div>
            <div class="flex pt-3">
                <div class="flex flex-col w-16">
                    <span class="text-xs font-semibold text-white mb-4">Lap 1</span>
                    <span class="text-xs font-semibold text-white">Lap 2</span>
                </div>
                <div class="flex flex-col w-24 items-end">
                    <span class="text-xs font-semibold text-white mb-4">14:05:28</span>
                    <span class="text-xs font-semibold text-white">23:02:25</span>
                </div>
            </div>
        </div>
        <div class="absolute opacity-50 w-87.5 h-87.5 bg-linear-to-b from-[#ff4647] from-25% via-[#ff4647] to-[#b53c85] rotate-[45deg] -right-22.5 -bottom-37.5"></div>
        <div class="absolute w-90 h-105 bg-linear-to-b from-[#ff4647] from-25% via-[#ff4647] to-[#b53c85] rotate-[45deg] -right-32.5 -bottom-50"></div>
    </div>
</body>
</html>
