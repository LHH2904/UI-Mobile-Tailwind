<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-screen  h-screen flex justify-center items-center bg-[linear-gradient(to_bottom_right,_#f0e9f3_0%,_#c9bed0_100%)] ">
        <div class="w-256 h-150 bg-[#1b181f] shadow-[20px_20px_35px_1px_rgba(0,0,0,0.5)] relative">
            <h3 class="six-caps uppercase text-xl text-[#f2f2f3] pl-5 pt-4 tracking-[5px]">singularity</h3>\
            <div class="flex justify-center items-center pt-25 relative">
                <div class="w-87.5 h-75 rounded-full absolute bottom-33.75 bg-[linear-gradient(to_right,_#5d035c,_#922346,_#f1647e,_#922346,_#5d035c)] blur-[30px]">
                </div>
                <div class="w-100 h-100 rounded-full relative flex justify-center items-center bg-[linear-gradient(to_bottom,_#262234_0%,_#1b181f_40%)]"></div>
                <h1 class="nunito-sans text-xl text-[#f2f2f3] tracking-[35px] absolute pl-10 bottom-60">coming soon</h1>
            </div>
            <div class="flex flex-col justify-center items-center absolute -mt-37.5 w-full">
                <h1 class="nunito-sans uppercase text-[#b16573] text-sm tracking-[2px]">get notified when it's ready</h1>
                <div class="w-[70%] flex justify-center items-center mt-2.5">
                    <input type="text" class="bg-[#121113] border border-white f focus:border-[#a162f7] rounded-[20px] h-8.75 w-[50%] pl-5 text-[#f2f2f3] placeholder:text-[#3e3946] placeholder:font-bold placeholder:text-[10px] placeholder:tracking-[2px] focus:outline-none" placeholder="ENTER YOUR EMAIL"/>
                    <button class="border-none rounded-[20px] p-3.25 text-[10px] text-[#9689b1] font-bold tracking-[2px] ml-2 cursor-pointer bg-[linear-gradient(to_right,_#2F2C40_0%,_#2F2C40_50%,_#5d035c_50%,_#f1647e_100%)] bg-[length:200%_100%] bg-[position:0%_0%]
               transition-all duration-300 hover:[background-position:100%_0%] hover:text-[#f2f2f3]">NOTIFY ME</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
