<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Sign In Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="w-187.5 h-150 flex justify-center items-center overflow-hidden rounded-[10px] relative bg-[conic-gradient(from_-45deg,_#ca49f7,_#5a8ade,_#62c6e0,_#ca49f7)]">
        <h1 class="absolute -left-77.5 text-[10rem] tracking-[25px] text-white/15 -rotate-[90deg]">LOGIN</h1>
        <div class="w-[80%] h-[75%] bg-[rgb(213_215_234_/_90%)] rounded-[5px] relative">
            <div class="absolute w-200 h-200 rounded-[150px] left-56.25 -top-37.5 rotate-[-30deg] mix-blend-overlay shadow-[0_0_20px_0_rgba(0,0,0,0.15)] bg-[radial-gradient(circle_at_0_0,_white_20%,_transparent_50%)]"></div>
            <div class="absolute left-25 top-25 bg-white w-20 h-20 rounded-full flex justify-center items-center shadow-[0_0_20px_0_rgba(0,0,0,0.15)] ">
                <i class="ri-user-fill text-[2.5rem] bg-[linear-gradient(90deg,_#ca49f7_30%,_#5a8ade_70%)]
                bg-clip-text text-transparent text-shadow-[0_5px_3px_rgba(0,0,0,0.1)]"></i>
            </div>
            <h1 class="absolute top-28.75 left-57.5 text-[2.5rem] tracking-[8px]  bg-[linear-gradient(90deg,_#5a8ade,_#ca49f7)]
              bg-clip-text text-transparent text-shadow-[0_5px_3px_rgba(0,0,0,0.1)]">LOGIN</h1>
            <input type="text" placeholder="USERNAME" class="absolute top-50 left-57.5 bg-[#e7e7e7] border-none outline-none px-6.25 py-2.5 rounded-[20px] border border-[#d8d8d8] placeholder:text-[10px] placeholder:font-bold placeholder:text-[#a7a7a7]">
            <input type="password" placeholder="PASSWORD" class="absolute top-65 left-62.5 bg-[#e7e7e7] border-none outline-none px-6.25 py-2.5 rounded-[20px] border border-[#d8d8d8] placeholder:text-[10px] placeholder:font-bold placeholder:text-[#a7a7a7]">
            <div class="w-12.5 h-12.5 flex justify-center items-center
              bg-[linear-gradient(to_right,_#5a8ade,_#ca49f7)]
              rounded-full absolute top-80 left-72.5">
                <i class="ri-play-line text-white text-[2rem] cursor-pointer"></i>
            </div>
            <a href="#" class="absolute right-5 bottom-5 text-[10px] font-normal text-[#a7a7a7]">Forgot password?</a>
        </div>
    </div>
</body>
</html>
