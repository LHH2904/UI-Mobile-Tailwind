<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="lato flex justify-center items-center h-screen bg-gradient-to-b from-[#04041f] to-[#030526]">
<div class="w-70 h-150 bg-[#1e1447] rounded-[20px] p-10">
    <div class="flex items-center mb-12.5 menu-item cursor-pointer">
        <div class="icon-box w-[56.5px] h-[56.5px]  bg-[#261c51] rounded-full text-[#554884] flex justify-center items-center">
            <i class="ri-home-2-fill text-xl"></i>
        </div>
        <h1 class="label text-[#554884] font-normal ml-10">Dashboard</h1>
    </div>
    <div class="flex items-baseline mb-12.5 order-item cursor-pointer">
        <div class="icon-block bg-[#251b55] text-[#554884] h-30 w-20 rounded-[40px] py-5 flex flex-col justify-between items-center gap-3.75">
            <i class="ri-arrow-left-right-fill font-bold text-xl"></i>
            <div class="w-2.5 h-2.5 rounded-full bg-[#f452c9] border border-[#4f1768] shadow-[0_0_20px_5px_rgba(244,82,201,0.5)] order-dot1"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-[#932d71] border border-[#4f1768] shadow-[0_0_20px_5px_rgba(244, 82, 201, 0.25)] order-dot1"></div>
        </div>
        <div class="order-label text-[#554884] flex flex-col w-full ml-10 gap-3.5">
            <div class="flex justify-between">
                <h2 class="sub-title">Orders</h2>
                <i class="ri-arrow-up-s-line"></i>
            </div>
            <div class="flex">
                <h3 class="text-xs">2</h3>
                <h3 class="ml-4 text-xs">Active</h3>
            </div>
            <div class="flex">
                <h3 class="text-xs">4</h3>
                <h3 class="ml-4 text-xs">Pending</h3>
            </div>
        </div>
    </div>
    <div class="flex items-baseline mb-12.5 history-item cursor-pointer">
        <div class="icon-block bg-[#251b55] text-[#554884] h-30 w-20 rounded-[40px] py-5 flex flex-col justify-between items-center gap-3.75">
            <i class="ri-file-list-fill font-bold text-xl"></i>
            <div class="w-2.5 h-2.5 rounded-full bg-[#858fe1] border border-[#8f9aee] shadow-[0_0_20px_5px_rgba(132, 143, 225, 0.5)] history-dot1"></div>
            <div class="w-2.5 h-2.5 rounded-full bg-[#505a9c] border border-[#47539c] shadow-[0_0_20px_5px_rgba(133, 143, 225, 0.25)] history-dot2"></div>
        </div>
        <div class="history-label text-[#554884] flex flex-col w-full ml-10 gap-3.5">
            <div class="flex justify-between">
                <h2 class="sub-title">History</h2>
                <i class="ri-arrow-up-s-line"></i>
            </div>
            <div class="flex">
                <h3 class="text-xs">3</h3>
                <h3 class="ml-4 text-xs">Cancelled</h3>
            </div>
            <div class="flex">
                <h3 class="text-xs">5</h3>
                <h3 class="ml-4 text-xs">Finished</h3>
            </div>
        </div>
    </div>
    <div class="menu-item flex items-center cursor-pointer">
        <div class="icon-box w-[56.5px] h-[56.5px] bg-[#261c51] rounded-full text-[#554884] flex justify-center items-center">
            <i class="ri-settings-5-fill text-xl"></i>
        </div>
        <h2 class="label text-[#554884] ml-10">Settings</h2>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
