<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cleaner App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="w-80 h-175 bg-gradient-to-b from-[#1c4d44] to-[#276b5e] rounded-[30px]">
        <div class="flex px-6 pt-6 items-center justify-between">
            <i class="fa-solid fa-bars text-white  cursor-pointer"></i>
            <span class="text-white">Cleaner</span>
            <i class="fa-regular fa-user text-white  cursor-pointer"></i>
        </div>
        <div class="flex justify-center mt-16">
            <div class="w-50 h-50 relative flex justify-center items-center">
                <div class="w-50 h-50 bg-gradient-to-b from-white/5 from-[90%] to-transparent to-[100%] rounded-[50px] absolute"></div>
                <div class="w-50 h-50 bg-gradient-to-b from-white/5 from-[90%] to-transparent to-[100%] rounded-[50px] rotate-[10deg] absolute"></div>
                <div class="w-50 h-50 bg-gradient-to-b from-white/5 from-[90%] to-transparent to-[100%] rounded-[50px] rotate-[30deg] absolute"></div>
                <div class="w-50 h-50 bg-gradient-to-b from-white/5 from-[90%] to-transparent to-[100%] rounded-[50px] rotate-[40deg] absolute"></div>
                <div class="w-50 h-50 bg-gradient-to-b from-white/5 from-[90%] to-transparent to-[100%] rounded-[50px] rotate-[60deg] absolute"></div>
                <div class="w-57.5 h-57.5 bg-[#edae11] ellipse rotate-90 absolute"></div>
                <div class="w-50 h-50 rounded-full backdrop-blur-[15px] bg-[radial-gradient(transparent_50%,white_100%)] absolute"></div>
                <div class="absolute">
                    <svg class="w-[52.5] h-[52.5] -rotate-90">
                        <circle class="fill-none stroke-[rgba(255,255,255,0.5)] stroke-[4px] [stroke-dasharray:880] [stroke-dashoffset:570]" cx="50%"
                                cy="50%"
                                r="98"></circle>
                        <circle class="fill-white stroke-[#edae11] stroke-[4px] [transform:rotate(180deg)_translate(97px)] [transform-origin:center]"
                                cx="50%"
                                cy="50%"
                                r="5"></circle>
                    </svg>
                </div>
                <div class="absolute flex flex-col justify-center items-center">
                    <span class="text-xs text-white">Scanned...</span>
                    <span class="text-xs text-white">50% complete</span>
                    <span class="text-5xl mt-4 text-white orbitron">58.3</span>
                    <span class="text-3xl text-white">GB</span>
                </div>
            </div>
        </div>
        <div class="flex mt-10 px-6 mb-4">
            <span class="text-white">Scan results</span>
        </div>
        <div class="flex flex-col px-6">
            <div class="flex bg-[#3B7F72] hover:bg-[#357368] rounded-xl py-2 px-3 items-center mb-2 shadow-[0_5px_25px_0_rgba(0,0,0,0.1)] group">
                <div class="flex flex-col bg-[#EDAE11] rounded-full w-12 h-12 justify-center items-center">
                    <span class="text-xl font-bold text-white">1.5</span>
                    <span class="text-xs font-light text-white">GB</span>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Cache</span>
                    <span class="text-white/25 font-light text-xs">Completed</span>
                </div>
                <i class="fa-regular fa-trash-can text-[#EDAE11] group-hover:text-white/25 ml-auto  cursor-pointer"></i>
            </div>
            <div class="flex bg-[#3B7F72] hover:bg-[#357368] rounded-xl py-2 px-3 items-center mb-2 shadow-[0_5px_25px_0_rgba(0,0,0,0.1)] group">
                <div class="flex flex-col bg-[#EDAE11] rounded-full w-12 h-12 justify-center items-center">
                    <span class="text-xl font-bold text-white">720</span>
                    <span class="text-xs font-light text-white">MB</span>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Files</span>
                    <span class="text-white/25 font-light text-xs">Completed</span>
                </div>
                <i class="fa-regular fa-trash-can text-[#EDAE11] group-hover:text-white/25 ml-auto  cursor-pointer"></i>
            </div>
            <div class="flex bg-[#3B7F72] hover:bg-[#357368] rounded-xl py-2 px-3 items-center mb-2 shadow-[0_5px_25px_0_rgba(0,0,0,0.1)] group">
                <div class="relative w-12 h-12 justify-center items-center">
                    <div class="absolute transform -rotate-90">
                        <svg width="50" height="50">
                            <circle class="progress fill-[#4e8c7f] stroke-[#edae11] stroke-[2px] [stroke-dasharray:144] [stroke-dashoffset:20]" cx="50%"
                                    cy="50%"
                                    r="23"></circle>
                        </svg>
                    </div>
                    <div class="flex flex-col  w-12 h-12 absolute items-center ">
                        <span class="text-xl font-bold text-white">82</span>
                        <span class="text-xs font-light text-white">%</span>
                    </div>
                </div>
                <div class="flex flex-col ml-2">
                    <span class="text-white font-bold text-lg">Memory</span>
                    <span class="text-white/25 font-light text-xs">Progress...</span>
                </div>
                <i class="fa-regular fa-trash-can text-[#EDAE11] group-hover:text-white/25 ml-auto"></i>
            </div>
            <button class="bg-white rounded-xl py-3 mt-3 font-bold cursor-pointer">Delete All</button>
        </div>
    </div>
</body>
</html>
