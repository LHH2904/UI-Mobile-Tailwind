<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Morphic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-screen bg-[#f9f9f9]">
<div class="w-200 h-150 bg-[#e0e4e7] py-24 px-20">
    <div class="flex justify-between">
        <div class="text-[rgba(236,126,218,0.85)] text-shadow-[1px_1px_2px_#e0e4e7,0_0_0_black,1px_4px_6px_#def] text-6xl font-bold w-28 h-28 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-3xl flex justify-center items-center">Ui</div>
        <form class="flex flex-col h-28 py-4 justify-between">
            <label for="option-1" class="bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-full inline-flex items-center justify-center">
                <input
                        type="radio"
                        id="option-1"
                        class="appearance-none w-7 h-7 rounded-full cursor-pointer flex items-center justify-center
                       bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff]
                     checked:shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_#ffffff]
                       checked:before:content-[''] checked:before:block checked:before:w-3 checked:before:h-3
                       checked:before:rounded-full checked:before:bg-[#44dbe5]"
                        name="selector" checked>
                <span></span>
            </label>
            <label for="option-2" class="bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-full">
                <input type="radio" id="option-2" class="appearance-none w-7 h-7 rounded-full cursor-pointer flex items-center justify-center
                       bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff]
                     checked:shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_#ffffff]
                       checked:before:content-[''] checked:before:block checked:before:w-3 checked:before:h-3
                       checked:before:rounded-full checked:before:bg-[#44dbe5]" name="selector">
                <span></span>
            </label>
        </form>
        <div class="flex flex-col h-28 justify-between py-4">
            <label>
                <div class="relative cursor-pointer">
                    <input type="checkbox" class="hidden peer">
                    <div class="switch-bg overflow-visible h-5 w-13.75 rounded-[15px]
                  bg-[#E0E4E7]
                  shadow-[inset_7px_2px_2px_0px_#c2cad5,inset_-3px_-2px_2px_0px_#f7f7f7]
                  peer-checked:bg-[#5685FF]
                  peer-checked:shadow-[4px_3px_3px_0px_#4273ee_inset]"></div>
                    <div class="switch-indicator absolute -top-1 h-7.5 w-7.5 rounded-full
                  bg-[#E0E4E7]
                  shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_#ffffff]
                  transition-all duration-300 ease-out
                  peer-checked:translate-x-[85%]
                  peer-checked:shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_transparent]"></div>
                </div>
                <span></span>
            </label>
            <label>
                <div class="relative cursor-pointer">
                    <input type="checkbox" checked class="hidden peer" >
                    <div class="switch-bg overflow-visible h-5 w-13.75 rounded-[15px]
                  bg-[#E0E4E7]
                  shadow-[inset_7px_2px_2px_0px_#c2cad5,inset_-3px_-2px_2px_0px_#f7f7f7]
                  peer-checked:bg-[#5685FF]
                  peer-checked:shadow-[4px_3px_3px_0px_#4273ee_inset]"></div>
                    <div class="switch-indicator absolute -top-1 h-7.5 w-7.5 rounded-full
                  bg-[#E0E4E7]
                  shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_#ffffff]
                  transition-all duration-300 ease-out
                  peer-checked:translate-x-[85%]
                  peer-checked:shadow-[4px_4px_8px_#b8c7dd,-4px_-4px_8px_transparent]"></div>
                </div>
                <span></span>
            </label>
        </div>
        <div class="flex flex-col w-52 h-32 justify-between">
            <div class="flex justify-between">
                <div class="w-14 h-12 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] flex justify-center items-center rounded-xl text-[#646464] cursor-pointer">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="w-14 h-12 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] flex justify-center items-center rounded-xl text-[#646464] cursor-pointer">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="w-14 h-12 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] flex justify-center items-center rounded-xl text-[#646464] cursor-pointer">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="flex py-3 px-5 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] justify-between items-center rounded-xl cursor-pointer">
                <span class="text-[#646464]">Select</span>
                <i class=" fa-solid fa-chevron-down text-[#646464]"></i>
            </div>
        </div>
    </div>

    <div class="flex mt-6">
        <div class="flex w-72 text-[#646464] rounded-3xl bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] py-3 px-6 items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for ..." class="ml-2 text-[#646464] bg-transparent focus:outline-none">
        </div>
    </div>

    <div class="flex mt-6">
        <div class="flex flex-col w-1/3">
            <button class="bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] py-2 rounded-3xl text-[#646464] cursor-pointer">Button</button>
            <div class="flex justify-between mt-6">
                <div class="w-14 h-12 flex bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-xl justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-heart text-[#EC7EDA] "></i>
                </div>
                <div class="w-14 h-12 flex bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-xl justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-comment text-[#78BFFF]"></i>
                </div>
                <div class="w-14 h-12 flex bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-xl justify-center items-center cursor-pointer">
                    <i class="fa-solid fa-bookmark text-[#5685FF]"></i>
                </div>
            </div>
            <div class="flex justify-between mt-6">
                <button class="bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] py-2 rounded-3xl w-32 text-[#646464] cursor-pointer">
                    <i class="fa-solid fa-share-nodes mr-1"></i>
                    Share
                </button>
                <button class="bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] rounded-full w-12 h-12 cursor-pointer">
                    <i class="fa-solid fa-plus text-[#646464]"></i>
                </button>
            </div>
        </div>
        <div class="flex w-2/3 h-72 pl-10 pb-2 justify-between -mt-24">
            <div class="flex flex-col justify-end">
                <div class="h-32 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-24 bg-[#78BFFF] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#78BFFF]"></div>
                </div>
            </div>
            <div class="flex flex-col justify-end">
                <div class="h-28 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-16 bg-[#5685FF] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#5685FF]"></div>
                </div>
            </div>
            <div class="flex flex-col justify-end">
                <div class="h-52 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-44 bg-[#576EE6] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#576EE6]"></div>
                </div>
            </div>
            <div class="flex flex-col justify-end">
                <div class="h-36 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-24 bg-[#EC7EDA] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#EC7EDA]"></div>
                </div>
            </div>
            <div class="flex flex-col justify-end">
                <div class="h-44 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-32 bg-[#44DBE5] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#44DBE5]"></div>
                </div>
            </div>
            <div class="flex flex-col justify-end">
                <div class="h-32 flex flex-col justify-end items-center bg-[#E0E4E7] shadow-[inset_4px_3px_3px_0px_#b8c7dd,inset_-2px_-4px_4px_0px_#fff] rounded-3xl">
                    <div class="h-24 bg-[#68DEB4] w-full rounded-3xl"></div>
                </div>
                <div class="mt-2 bg-[#E0E4E7] shadow-[5px_5px_13px_#b8c7dd,-5px_-5px_13px_#ffffff] w-8 h-8 rounded-full flex justify-center items-center">
                    <div class="w-5 h-5 rounded-full bg-[#68DEB4]"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
